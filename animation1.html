<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
    <link rel="stylesheet" href="./css/anim1.min.css">
</head>
<body>
    <section class="sky">
            <img 
                class="sun"
                src="./images/sun.png" 
                alt="yellow sun" 
                width="180" height="180"
            >
            <ul class="cloud-list list">
                <li class="cloud-item">
                    <img 
                    class="first-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="70" height="70"
                    >
                </li>
                <li class="cloud-item">
                    <img 
                    class="second-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="140" height="140"
                    >
                </li>
                <li class="cloud-item">
                    <img 
                    class="third-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="60" height="60"
                    >
                </li>
                <li class="cloud-item">
                    <img 
                    class="fourth-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="100" height="100"
                    >
                </li>
                <li class="cloud-item">
                    <img 
                    class="fifth-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="140" height="140"
                    >
                </li>
                <li class="cloud-item">
                    <img 
                    class="sixth-cloud"
                    src="./images/cloud.png" 
                    alt="cloud"
                    width="80" height="80"
                    >
                </li>
            </ul>
        
    </section>
</body>
</html>
